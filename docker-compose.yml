
services:
  backend:
    build: .
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      - livekit
    restart: unless-stopped
  livekit:
    image: livekit/livekit-server:latest
    command: ["--config", "/etc/livekit/livekit.yaml"]
    volumes:
      - ./livekitDocker/livekit.yaml:/etc/livekit/livekit.yaml:ro
    ports:
      - "7880:7880/tcp"
      - "7881:7881/tcp"
      - "50000-50100:50000-50100/udp"
    restart: unless-stopped
